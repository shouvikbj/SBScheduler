<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e134c375e.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
    <title>SBScheduler | {{ folder["name"] }}</title>

    <style>
        body{
            background-color: #03203C;
        }
        .btn{
            border-radius: 50px;
        }
        .card{
            background-color: aqua;
            border-radius: 30px;
        }
        .form-control{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container">
        <a href="/" class="btn btn-light">
            <i class="fa-solid fa-house"></i>
        </a>
        <br><br><br><br><br><br>
        <div class="row">
            <div class="col-md-2 col-lg-4"></div>
            <div class="col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form action="/folder/{{ folder_id }}/create" method="post">
                            <!-- Text input -->
                            <div class="form-outline mb-2">
                                <label class="form-label" for="form1Example1">Time</label>
                                <input type="text" name="time" id="form1Example2" class="form-control" required />
                            </div>
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">Topic</label>
                                <input type="text" name="topic" id="form1Example3" class="form-control" required />
                            </div>
                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Entry</button>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                {% for data in folder["schedules"] %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ data["time"] }}</h5>
                        {{ data["topic"] }}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-2 col-lg-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
